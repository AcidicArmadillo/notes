	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

	<!--===== FONTAWESOME CDN =====-->

<body>
	<section id="home">
		<div class="nav">
			<h1>Notes</h1>
		</div>
		<div class="sheet">
			<h1 class="blank">No Notes Yet</h1>
		</div>
		<div class="btn">
			<div></div>
			<div></div>
		</div>
	</section>
	<section id="create">
		<div class="nav2">
			<div class="back">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<h1>Notes</h1>
		</div>
		<div class="sheet2">
			<input type="text" id="title" placeholder="Title goes here">
			<textarea id="description" placeholder="Enter your notes"></textarea>
		</div>
	</section>

	<!-- DARK MODE TOGGLE SWITCH -->
	<button type="button" class="dark-mode-toggle to-dark">
		<i class="fa-solid fa-moon"></i>
	</button>

	<script type="text/javascript" src="./main.js"></script>
